<!DOCTYPE html>
<html lang="en">
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- CSS file Link -->


    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Navbar</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <button style="border: none; background-color: #fff;"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><ion-icon name="menu-outline" class="header-icon"></ion-icon></button>
        
        <img class="header-logo" src="../img/logo.jpg" alt="BlockeShop Logo" />

        <div class="search-bag-container">
          <ion-icon name="search-outline" class="header-icon"></ion-icon>
          <ion-icon name="bag-outline" class="header-icon"></ion-icon>
        </div>
      </div>

      <nav class="Navbar">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-list-item">
            <a href="#" class="nav-link">New Arrivals</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-link">T-Shirts</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-link">Punjabi</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>

        <!-- Ion Icons -->
        <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>


     

      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Colored with scrolling</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="canvas-links">
            <!-- Create a search Box  -->
            <li class="canvas-links-item">
              <form class="search-box">
                <input
                  type="text"
                  class="search-box-input"
                  placeholder="Search"
                />
                <button class="search-box-btn" type="submit">
                  <ion-icon name="search-outline" class="search-box-icon"></ion-icon>
                </button>
              </form></li>
            <li class="canvas-links-item"><a href="#" class="canvas-links-link">Home</a></li>
            <li class="canvas-links-item"><a href="#" class="canvas-links-link">New Arrivals</a></li>
            <li class="canvas-links-item"><a href="#" class="canvas-links-link">T-Shirts</a></li>
            <li class="canvas-links-item"><a href="#" class="canvas-links-link">Punjabi</a></li>
            <li class="canvas-links-item"><a href="#" class="canvas-links-link">Contact Us</a></li>

            
          </ul>
        </div>
      </div>
  </body>
</html>
