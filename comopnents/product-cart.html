<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/general.css" /> -->

    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="cart-product-modal-container">
      <div class="cart-product-header">
        <p class="cart-product-header-text">Choose Size</p>
        <ion-icon
          class="cart-product-modal-icon"
          name="close-outline"
        ></ion-icon>
      </div>
      <div class="cart-product-modal">
        <div class="cart-product-img">
          <img
            src="../img/T_shirts/Tshirt1/Tshirt_addv_Displacement.jpg"
            alt=""
          />
        </div>
        <div class="cart-product-side">
          <div class="cart-product-title">
            <p>The Stress Strain Curve T-Shirt - Black</p>
          </div>
          <div class="cart-product-size">
            <div class="order-option">
              <!-- Selecting Tshirt Size -->
              <p class="size-select-text">Choose Size:</p>
              <ul class="size-selectors-container list-inline">
                <li class="size-selector list-inline-item" data-size="M">M</li>
                <li class="size-selector list-inline-item" data-size="L">L</li>
                <li class="size-selector list-inline-item" data-size="XL">
                  XL
                </li>
                <li class="size-selector list-inline-item" data-size="XXL">
                  2XL
                </li>
              </ul>
              <span
                class="no-size-selected"
                style="color: rgb(230, 28, 28); display: none"
                >Please select a size &nbsp;<i
                  class="fa fa-arrow-up"
                  aria-hidden="true"
                ></i
              ></span>
            </div>
          </div>
          <div class="cart-product-quantity">
            <div class="cart-product-quantity-text size-select-text">
              Choose Quantity:
            </div>
            <div class="quantity-selection">
              <div class="number-input">
                <button class="minus-btn">-</button>
                <input type="number" class="input-field" value="0" min="0" />
                <button class="plus-btn">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="cart-product-hr" />
      <div class="cart-product-footer">
        <button class="btn btn-danger cancel-modal-button">Cancel</button>

        <div class="addCArt">
          <button class="add-product-bag">
            <ion-icon class="product-card-icon" name="bag-outline"></ion-icon
            >Add to Bag
          </button>
        </div>
      </div>
    </div>

    <!-- Ion Icons -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Add Bootswtrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <!-- <script src="../JS/product-page.js"></script> -->
  </body>
</html>
